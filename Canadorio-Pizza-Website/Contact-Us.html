<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/336de93654.js"></script>
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact-Us.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Menu.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="menuIcon"><span class="menuTxt" onclick="openNav()"><i class="fas fa-bars"></i> Menu</span></div>
    <div id="logo"><img src="Canadorio-Logo.png" alt="Candorio Pizza Logo."
        style="max-width: 400px; padding-top: 47px;">
    </div>
    <div class="menu overlay" style="text-align:center;" id="myNav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content" style="text-align: center;">
        <ul>
          <li><a href="index.html">Home</a></li><br />
          <li><a href="BuildPizzaUpdated.html">Build Your Own Pizza</a></li><br />
          <li><a href="specials.html">Specials</a></li><br />
          <li><a href="Contact-Us.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="contactForm">
    <form id="contact" action="" method="post">
      <h3>Contact Us</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
  <div class="footer">
    <div class="contact-details">
      <strong>Canadorio Pizza</strong><br />
      60 Commerce Crescent<br />
      Room E208<br />
      North Bay, ON &nbsp; P1B 8G4<br /><br />
      <a class="black" href="tel:7051234567">705-123-4567</a><br /><br />
      <a href="mailto:service@canadorinopizza.ca">service@canadoriopizza.ca</a>
      <br /><br />
      <span class="socialicons"><i class="fab fa-facebook-square"></i> <i class="fab fa-instagram"></i> <i
          class="fab fa-twitter-square"></i></span>
    </div>
  </div>
</body>

</html>
